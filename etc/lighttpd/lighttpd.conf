#                       "check-local" => "disable",
#                        "bin-path" => "/www/html",
#                        "max-procs" => 1,
#                        "allow-x-send-file" => "enable"
#                    )
#                 ),
)
#### CGI module
#cgi.assign = ( ".pl"  => "/usr/bin/perl", ".cgi" => "/usr/bin/perl" )
$HTTP["url"] =~ "^/cgi-bin/" {
    cgi.assign = ( "" => "" )
}
$HTTP["url"] =~ "^/api" {
    cgi.assign = ( "" => "" )
}
$HTTP["url"] =~ "^/html" {
    cgi.assign = ( "" => "" )
}
include       "/etc/lighttpd/mime.conf"
include_shell "cat /etc/lighttpd/conf.d/*.conf"
