<body style="height:100%;max-width: 1300px;margin: 0 auto;">
    <div>

        <div class="main" id="test">

                TollGate: Pay with cashu for internet access
            </div>
            <div class="pricing-info">
                3 sat per MB
            </div>
            <div class="flex-10">
                <form action="/cgi-bin/process_payment.sh" method="post">
                    <input type="text" name="ecash" class="input-field" placeholder="Enter e-cash here">
                    <button type="submit" class="u-btn">PAY</button>
                </form>
            </div>
        </div>
    </div>

</html>
<script type="text/javascript">
window.onload= function(){
    autodivheight();
    function autodivheight() {
        var winHeight = 0;
        winHeight = document.documentElement.clientHeight;
        var o = document.getElementById("imgs");
        var h = o.clientHeight
        document.getElementById("test").style.height = winHeight - h + "px";
    }
    window.onresize = autodivheight;
}
</script>
